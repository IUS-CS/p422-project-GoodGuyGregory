<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2>Welcome Back!</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Username</mat-label>
                    <input matInput require id="username" formControlName="username" />
                </mat-form-field>
                <div class="seperate">
                    <mat-form-field appearance="outline" color="accent">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" require id="password" formControlName="password" />
                    </mat-form-field>
                </div>
            </form>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" type="submit" [disabled]="!loginForm.valid || !loginForm.dirty"
                (click)="login()">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
