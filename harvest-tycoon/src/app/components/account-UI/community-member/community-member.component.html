<div class="member-container">
    <mat-card>
        <mat-card-header>
            <h3>{{user.username}}</h3>
        </mat-card-header>
        <mat-card-content>
            <img src="assets/img/anon-user.png" alt="">
            <hr>
            <p>{{user.firstName}} {{user.lastName}}</p>
            <hr>
            <p>Plants: {{user.garden.plants.length}}</p>
            <mat-icon color="accent"><a href="mailto: {{user.email}}" alt="email">email</a></mat-icon>
            <mat-icon color="accent"><a routerLink="messages">chat</a> </mat-icon>
            <mat-icon color="accent"><a href="tel:{{user.phone}}">call</a></mat-icon>
        </mat-card-content>
    </mat-card>
</div>
